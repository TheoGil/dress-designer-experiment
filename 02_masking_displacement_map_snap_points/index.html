<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dress designer - 01 Masking with PixiJS</title>
    <style>
		body {
			margin: 0;
		}
		canvas {
			position: fixed;
			//display: none;
		}
		.dress-length-slider {
			position: absolute;
			z-index: 1;
			top: 274px;
			left: 430px;
			width: 350px;
			transform: rotate(90deg);
			transform-origin: left;
		}
		.toggle-mask-btn {
			position: absolute;
			z-index: 1;
			top: 10px;
			left: 10px;
		}
		.hidden {
			display: none;
		}
		.mask {
			position: absolute;
			z-index: 10;
			background: rgba(255, 0, 0, .5);
			border: 10px red solid;
			right: 0;
			opacity: .25;
			pointer-events: none;
		}
		select {
			position: absolute;
			z-index: 1;
			left: 10px;
		}
		.select-sleeves {
			top: 200px;
		}
		.select-neck {
			top: 150px;
		}
		.select-length {
			top: 700px;
		}
		.select-back {
			top: 150px;
			left: 425px;
		}
	</style>
  </head>
  <body>
  	<!-- CONTROLS -->
	<button id="js-toggle-mask-btn" class="toggle-mask-btn">
	Toggle masking
	</button>
	<select id="js-select-sleeves" class="select-sleeves">
		<option data-maskid="sleeves-1-mask">Sans manches</option>
		<option data-maskid="sleeves-2-mask">Avec manches</option>
	</select>
	<select id="js-select-neck" class="select-neck">
		<option data-maskid="neck-1-mask">Col rond</option>
		<option data-maskid="neck-2-mask">Col V</option>
	</select>
	<select id="js-select-back" class="select-back">
		<option data-maskid="back-1-mask">Dos court</option>
		<option data-maskid="back-2-mask">Dos long</option>
	</select>
	<select id="js-select-length" class="select-length">
		<option data-maskid="length-1-mask">Courte</option>
		<option data-maskid="length-2-mask">Longue</option>
	</select>
	<!-- /CONTROLS -->
